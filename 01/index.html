<!-- 코드는 뭐다? 
약속이다. 
왜?
우리의 (사람의 언어)는 컴퓨터와의 언어와 다르기때문에....
우리의 언어= cat, dog, hi, hello....
컴퓨터의 언어 (기계어) = 10101010100111110101001010010101.....이지랄. 
못알아먹는다. 
따라서 코드는 기계와 사람의 언어를 연결해주는거-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동재바보</title> 
    <!-- tag==<tag> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="hw">hello world</h1>
    <h2>hi dongjae</h2>
    <h3>my name is Dae Young</h3>
    <h4>it is nice to meet you</h4>
    <script src="js/ex.js"></script>
</body>
</html>
